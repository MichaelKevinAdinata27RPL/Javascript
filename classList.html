<!DOCTYPE html>
<html>
<head>
	<title>Class List</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Link Bootstarp Css -->
	<link rel="stylesheet" type="text/css" href="asset/css/bootstrap.min.css">
	<!-- Link Bootstrap Js -->
	<script src="asset/js/jquery.min.js"></script>
	<script src="asset/js/popper.min.js"></script>
	<script src="asset/js/bootstrap.js"></script>
	<script type="text/javascript">
		function changeBg(color){
			//mengambil element html
			var element = document.getElementById('pesan');
			// mengosongkan class pd element yg diambil
			element.className = "";
			//memberikan class alert pada element yg diambil
			element.classList.add("alert");
			// memberikan class tipe alert berdasarkan parameter
			element.classList.add("alert-"+color);
		}
	</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<div class="card col-sm-12">
					<div class="card-header bg-success text-white">
						<h4>Alert Setting</h4>
					</div>
					<div class="card-body">
						<div class="alert alert-light" id="pesan">
							<strong>Urgent!</strong>
							This is a alert message, you can change type of alert below. 
						</div>
					</div>
					<div class="card-footer">
						<!-- bg set -->
						<select class="form-control" onchange="changeBg(this.value);">
							<option value="light">Default</option>
							<option value="primary">Primary</option>
							<option value="danger">Danger</option>
							<option value="warning">Warning</option>
							<option value="success">Success</option>
							<option value="dark">Dark</option>
							<option value="secondary">Secondary</option>
						</select>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
